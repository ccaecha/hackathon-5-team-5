<script>
    const testitems=[{"time":"2:00 - 3:00", "location":"park", "taskDescription":"walking the dog" }, {"time":"12:00 - 1:00", "location":"cafÃ©", "taskDescription":"tutor maths" }]
    
    testitems.forEach(item => {
        const testlist = document.getElementById("card-list")
        const card = document.createElement('div')
        card.setAttribute('class', 'card')

        const timeslot = document.createElement('h3')
        timeslot.textContent="Time Slot: " + item.time
    
        const location = document.createElement('p')
        location.textContent = "Location: " + item.location

        const task = document.createElement('p')
        task.textContent = "Task: " + item.taskDescription

        card.appendChild(timeslot)
        card.appendChild(location)
        card.appendChild(task)
        testlist.appendChild(card)

    });
        
    
</script>
